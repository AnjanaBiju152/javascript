<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 200px;
            width: 200px;
            border: 2px solid red
        }
    </style>
</head>

<body>
    <div class="container" id="main_container" onmouseover="changeBackgroud()" onmouseleave="removeBackground()"></div>
    <script>
        function changeBackgroud() {
            document.getElementById('main_container').style.backgroundColor = "green"

        }
        function removeBackground() {
            document.getElementById('main_container').style.backgroundColor = "white"
        }
    </script>
</body>

</html>
