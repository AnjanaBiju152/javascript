<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting</title>
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.-mninJze4_ngmJ8y8R6g-gHaEK&pid=Api&P=0&h=180"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- voting Eligiblity -->
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <h2 class="text-primary mt-5 text-center">CHECK VOTING ELIGIBILITY</h2>
                <form class="border border-primary mt-5 p-3 rounded">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter Age</label>
                        <input type="text" class="form-control" id="userAge" aria-describedby="emailHelp">

                    </div>

                    <button type="button" class="btn btn-primary" onclick="checkEligibility()">CHECK
                        ELIGIBILITY</button>
                </form>
                <p id="response_message"></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function checkEligibility() {
            const userage = userAge.value;
            var response_element = document.getElementById('response_message')
            if (userage >= 18) {
                response_element.innerHTML = "Eligible for voting"
                response_element.style.color ="green"
            }
            else {
                response_element.innerHTML = "Not Eligible for voting"
                response_element.style.color ="red"
            }
        }
    </script>
</body>

</html>
