<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.-mninJze4_ngmJ8y8R6g-gHaEK&pid=Api&P=0&h=180"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <h2 class="text-primary mt-5 text-center">ADD NUMBERS</h2>
                <form class="border border-primary rounded mt-3 p-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Number</label>
                        <input type="number" class="form-control" id="first_number" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Second Number</label>
                        <input type="number" class="form-control" id="second_number">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addNumbers()"> ADD </button>
                    <button type="button" class="btn btn-primary" onclick="clearNumbers()"> CLEAR </button>
                </form>
                <h4 class="mt-2 text-success" id="result_value">Result:</h4>
            </div>
        </div class="col-md-4">
        <script>
            function addNumbers() {
                var num1Element = document.getElementById('first_number')
                var num2Element = document.getElementById('second_number')
                var num1 = num1Element.value;
                var num2 = num2Element.value;
                if (!num2 || !num2) {
                    alert("please enter all values")

                }
                else {
                    var result = parseInt(num1) + parseInt(num2);
                    var resultElement = document.getElementById('result_value')
                    resultElement.innerHTML = 'result:' + result;
                }
            }

            function clearNumbers() {
                var num1Element = document.getElementById('first_number')
                num1Element.value = ""
                var resultElement =document.getElementById('result_value')
                resultElement.innerHTML='result :'
            }
        </script>
</body>

</html>
