    <title>Document</title>
</head>

<body>
    <!-- accessing content of an html tag -->
    <h3 id="main_heading"></h3>
    <h5 id='sub_heading'>JavaScript</h5>

        mainHeading.innerHTML = 'HELLO WORLD'

        subHeading.innerHTML = content + " angular"
        console.log(content);

        alert("hi")

        // accesing html element content in single step

        // var subHeading = document.getElementById('sub_heading').innerHTML

    </script>
</body>

</html>
