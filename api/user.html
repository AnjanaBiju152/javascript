<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4 class="text-primary mt-5 text-center">USER DETAILS</h4>
                <button class="btn btn-primary mt-5" onclick="getDetails()">GET USER DETAILS </button>
                <table class="table-bordered w-100 mt-5">
                    <thead>
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">UserName</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Phone Number</th>
                            <th class="p-3">Company Name</th>
                        </tr>
                    </thead>
                    <tbody id="userDetails">

                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
        function getDetails() {
            const http = new XMLHttpRequest()
            http.open('get','https://jsonplaceholder.typicode.com/users')
            http.send()

            http.onreadystatechange =()=>{
                console.log(http.readyState);
                if(http.readyState == 4){
                    var result = http.responseText;
                    var allUserDetails = JSON.parse(result)
                    console.log(result);
                    allUserDetails.forEach((element )=> {
                    userDetails.innerHTML = userDetails.innerHTML + `<tr>
                        <td>${element.id}</td>
                        <td>${element.name}</td>
                        <td>${element.username}</td>
                        <td>${element.email}</td>
                        <td>${element.phone}</td>
                        <td>${element.company.name}</td>
                        
                        </tr>`
                    });
                }
                
            }
        }
    </script>
</body>
</html>
